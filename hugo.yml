baseURL: https://xsxszab.github.io/
languageCode: en-us
title: xsxszab.github.io
theme: PaperMod
enableEmoji: true
enableInlineShortcodes: true
googleAnalytics: G-9D8LCL2WG2
hasCJKLanguage: true

module:
  mounts:
  - source: assets
    target: assets
  - source: static
    target: assets

menu:
  main:
  - identifier: home
    name: Home
    url: /
    weight: 10
  - identifier: posts
    name: Blog
    url: /posts/
    weight: 20

  - identifier: categories
    name: Categories
    url: /categories/
    weight: 30
  - identifier: tags
    name: Tags
    url: /tags/
    weight: 40
  - identifier: archives
    name: Archives
    url: /archives/
    weight: 50

params:
    env: production
    email: yifeiw203@gmail.com
    defaultTheme: auto
    author: ["Yifei Wang"]
    
    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true

    assets: 
      disableHLJS: true 
      favicon: "assets/favicon.ico"
      
    # homeInfoParams:
    #     Title: "Hi there \U0001F44B"
    #     Content: >-
    #         Welcome to my website.

    profileMode:
      enabled: true
      title: "Hi there \U0001F44B"
      subtitle: "Name's Yifei Wang, welcome to my website!"
      imageUrl: "/images/common/parrot.png" # optional
      imageWidth: 125 # custom size
      imageHeight: 125 # custom size
      buttons:
        - name: Take a Look at My Blogs
          url: "/posts"
        # - name: Github
        #   url: "https://github.com/xsxszab"

    socialIcons:
        - name: linkedin
          url: https://www.linkedin.com/in/yifei--wang/
        - name: Email
          url: 'mailto:yifeiw203@gmail.com'
        - name: Github
          url: 'https://github.com/xsxszab' 
